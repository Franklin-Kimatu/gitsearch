        <div *ngIf="users">
            <div class="cards-columns">
                <div *ngFor="let user of users">
                    <div class="card">
                        <p>{{user.login}}</p>
                        
                    </div>
                </div>
            </div>
        </div>

        <div *ngIf="users">
                <div class="card-columns">
                    <div *ngFor="let user of users">
                        <div class="card">
                            <img src="{{user.avatar_url}}" class="card-img">
                            <button class="btn btn-success">{{user.followers}} followers</button>&nbsp;&nbsp;
                            <button class="btn btn-success">{{user.following}} following</button>
                        </div>
                    </div>
                </div>
                <div class="cards">
                    <div >
                        <div class="card" *ngFor="let repo of reposy">
                            <div class="card-body">
                                {{repo.name}}
                            </div>
                        </div>
                    </div>
                </div>
        </div>

        <div *ngIf="repos">

        </div>

        <div class="container">
            <div class="card" *ngFor="let repo of repos">
                <div class="card-body">
                    {{repo.name}}
                </div>
            </div>
        </div>

</div>
